<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Smart and Handsome Bike Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css?v=2.0.7" />
    <!-- Phaser 3 for HTML5 2D creative (local, no CDN) -->
    <script src="assets/phaser.min.js"></script>
    <!-- Lottie for celebrations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  </head>
  <body>
    <div id="lottie-container" style="position: fixed; inset: 0; pointer-events: none; z-index: 9999; display: none;"></div>
    <!-- Landscape-only prompt shown in portrait -->
    <div class="rotate-prompt" id="rotate-prompt">
      <div class="rotate-inner">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="4" y="2" width="16" height="20" rx="2"/><path d="M12 18h.01"/></svg>
        <p>Please rotate your device to landscape</p>
      </div>
    </div>

    <main class="wrap" id="game-wrap">
      <div id="game-container" aria-label="Bike game"></div>
      <div class="hud" aria-live="polite">
        <div class="hud-item hud-score">
          <span class="hud-label">SCORE</span>
          <span id="score" class="hud-value">0</span>
        </div>
        <div class="hud-center">
          <span id="state">WHEELIE!</span>
          <div class="energy-bar-container">
            <div id="energy-bar" class="energy-bar-fill"></div>
          </div>
        </div>
        <div class="hud-item hud-lives">
          <span class="hud-label">LIVES</span>
          <div id="lives-container" class="hud-value hud-hearts">
            <!-- Hearts will be injected here or just the number -->
            <span id="lives">2</span>
          </div>
        </div>
      </div>
      <div class="overlay" id="overlay" style="pointer-events: none;">
        <div class="overlay-logo">
          <img src="assets/Images/SAH_LOGO.png" alt="Smart and Handsome Logo" class="overlay-logo-img" />
        </div>
        <div class="overlay-center" style="display: none !important;">
          <img src="assets/Images/Modern-bike-game/Start_Instructions_New.png" alt="Start Instructions" class="start-instructions-img" />

          <button id="start" class="overlay-btn-img">
            <img src="assets/Images/Modern-bike-game/Start_btn.png" alt="START GAME" />
          </button>
        </div>
      </div>
    </main>
    <script src="src/game.js?v=2.0.7"></script>
  </body>
</html>
